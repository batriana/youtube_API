<div class="container">
  <img class="youtube-logo" src="assets/youtubeLogo.png" alt="YouTube Logo">
  <div class="welcome-message">
    <h1>Welcome to our website!</h1>
    <p>
      This is a platform where you can search for your favorite videos on YouTube. 
      <br>Whether it's music, tutorials, or entertainment, we've got you covered!
    </p>
  </div>
  <div class="start-searching-button">
    <button class="btn btn-secondary" (click)="redirectToSearchPage()">
      <i class="fas fa-search"></i>Start Searching
    </button>
  </div>
  <div class="suggested-videos">
    <h2>Suggested Videos</h2>
    <div class="video-thumbnail" *ngFor="let video of suggestedVideos">
      <a [href]="'https://www.youtube.com/watch?v=' + video.id.videoId" target="_blank">
        <img [src]="video.snippet.thumbnails.medium.url" alt="{{ video.snippet.title }}">
        <h3>{{ video.snippet.title }}</h3>
      </a>
    </div>
  </div>
</div>
